<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

    <title>alicetxt commission page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6282ec0d81.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="main-body">
        <div class="navigation-bar">
            <div class="column">
                <a href="index.html">
                    <button type="button" class="nav-button">Home</button>
                </a>
            </div>
            <div class="column">
                <a href="commission.html">
                    <button type="button" class="nav-button">Commission</button>
                </a>
            </div>
            <div class="column">
                <a href="t&c.html">
                    <button type="button" class="nav-button">T&C</button>
                </a>
            </div>
            <div class="column">
                <a href="order.html">
                    <button type="button" class="nav-button">Order</button>
                </a>
            </div>
        </div>
        <div class="logo-space">
            <img class="main-logo" src="images/logo.jpg" alt="alicetxt-logo">
        </div>
        <div class="alicetxt-title">
            <p>ALICETXT</p>
        </div>
        <hr class="divider">
    
        <div class="text-block">
            <h1>TWITCH</h1>
        </div>

        <img class="art-image" src="images/emote1.jpg" alt="twitch-emote-1">
        <img class="art-image" src="images/emote2.jpg" alt="twitch-emote-2">
        <img class="art-image" src="images/emote3.jpg" alt="twitch-emote-3">

        <div class="text-block">
            <b>Emote</b>
            <br><b><span class="highlight">$30</span> per emote</b>
            <br>(price subject to change depending on complexity)
        </div>

        <hr class="small-break">

        <img class="big-image" src="images/overlay_brown.png" alt="twitch-overlay-brown">
        <img class="big-image" src="images/overlay_blue.png" alt="twitch-overlay-blue">
        <img class="big-image" src="images/overlay_yellow.png" alt="twitch-overlay-yellow">


        <div class="text-block">
            <b>Overlay</b>
            <br><b><span class="highlight">$75</span> per emote</b>
            <br>(price subject to change depending on complexity)
        </div>



        <hr class="divider">

        <!--FOOTER-->
        <div class="footer">
            <div class="icon-container">
                <!--DISCORD ICON-->
                <div class="icon-box">
                    <a href="https://discordapp.com/users/526741183515459604/" target="_blank" class="icon">
                        <i class="fa-brands fa-discord"></i>
                    </a>
                </div>
                <!--INSTAGRAM ICON-->
                <div class="icon-box">
                    <a href="https://www.instagram.com/alicetxt_/" target="_blank" class="icon">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </div>
                <!--TWITCH ICON-->
                <div class="icon-box">
                    <a href="https://www.twitch.tv/alicetxt" target="_blank" class="icon">
                        <i class="fa-brands fa-twitch"></i>
                    </a>
                </div>
                <!--KO-FI ICON-->
                <div class="icon-box">
                    <a href="https://ko-fi.com/alicetxt_studios" target="_blank" class="icon">
                        <i class="fa-solid fa-mug-saucer"></i>
                    </a>
                </div>
            </div>
            <p><b>alicetxt</b></p>
            <p>digital artist / Twitch streamer</p>
        </div>
    
    </div>
    
</body>

</html>
